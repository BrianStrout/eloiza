<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="site--shell">
      <div class="site--padding">
        <div class="navigation--shell">
          <div class="nav--frame">
            <div class="key"></div>
            <div class="keyway"></div>
          </div>
        </div>
        <div class="menu--top-balance">
          <div class="menu--container">
            <div id="menu--tattoo" class="menu--item">Tattoos</div>
            <div id="menu--painting" class="menu--item">Paintings</div>
            <div id="menu--mural" class="menu--item">Murals</div>
            <div id="menu--music" class="menu--item">Music</div>
            <div id="menu--shop" class="menu--item">Merch</div>
            <div id="menu--contact" class="menu--item">Contact</div>
          </div>
        </div>

        <div class="display--grid-case">
          <div class="disp--grid-left">
            <div class="portal--shell">
              <div class="portal--frame">
                <div id="portcard-1" class="portal--card"></div>
                <div id="portcard-2" class="portal--card"></div>
                <div id="portcard-3" class="portal--card"></div>
              </div>
            </div>
          </div>
          <div class="disp--grid-right">face</div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
