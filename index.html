<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="site--shell">
      <div class="site--padding">
        <div class="navigation--shell">
          <div class="nav--frame">
            <div id="hand" class="hand">
              <div id="key" class="key"></div>
            </div>
            <div class="keyway"></div>
          </div>
        </div>
        <div class="menu--top-balance">
          <div class="menu--container">
            <div id="menu--tattoo" class="menu--item">Tattoos</div>
            <div id="menu--painting" class="menu--item">Paintings</div>
            <!-- <div id="menu--mural" class="menu--item">Murals</div> -->
            <div id="menu--music" class="menu--item">Music</div>
            <div id="menu--shop" class="menu--item">Merch</div>
            <div id="menu--contact" class="menu--item">Contact</div>
          </div>
        </div>

        <div class="display--grid-case">
          <div class="disp--grid-left">
            <div class="portal--shell">
              <div class="the--shade"></div>
              <div class="vine vine--left">
                <div class="lstem-stage stem"></div>
                <div class="lstem-stage stem"></div>
                <div class="lstem-stage stem"></div>
                <div class="lstem-stage stem"></div>
                <div class="lstem-stage stem"></div>
              </div>
              <div class="vine vine--right">
                <div class="rstem-stage stem"></div>
                <div class="rstem-stage stem"></div>
                <div class="rstem-stage stem"></div>
                <div class="rstem-stage stem"></div>
                <div class="rstem-stage stem"></div>
              </div>
              <div class="portal--frame"></div>
              <div id="theStarsAbove" class="the--stars-above"></div>
              <div id="menu--tattoo-card" class="portal--card card--shown">
                Intro to Eloiza
              </div>
              <div id="menu--tattoo-card" class="portal--card">tattoo</div>
              <div id="menu--painting-card" class="portal--card">painting</div>
              <div id="menu--music-card" class="portal--card">music</div>
              <div id="menu--shop-card" class="portal--card">shop</div>
              <div id="menu--contact-card" class="portal--card">contact</div>
            </div>
          </div>
          <div class="disp--grid-right">
            <div class="grid--right-content r-intro">
              intro & face
              <h1>Eloiza Montana</h1>
            </div>
            <div class="grid--right-content r-tattoos">
              <div class="tattoo--case">
                <div class="tattoo--slider">slider</div>
                <div class="tattoo--blurb">
                  description, costs, cta for booking
                </div>
              </div>
            </div>
            <div class="grid--right-content r-paintings">
              <div class="paintings--case">
                <div class="canvas">canvas linker</div>
                <div class="murals">mural linker</div>
              </div>
            </div>
            <div class="grid--right-content r-music">
              <div class="music--case">
                <div class="music--pic">:)</div>
                <div class="music--blurb">blurb</div>
                <div class="music--linker-box">
                  <div class="mus--link-icon">*</div>
                  <div class="mus--link-icon">*</div>
                  <div class="mus--link-icon">*</div>
                  <div class="mus--link-icon">*</div>
                </div>
              </div>
            </div>
            <div class="grid--right-content r-merch">
              <div class="merch-case">
                <div class="merch--item1">
                  <div class="merch--photo">:)</div>
                  <div class="merch--desc"></div>
                </div>
                <div class="merch--item2">
                  <div class="merch--photo">T</div>
                  <div class="merch--desc"></div>
                </div>
              </div>
            </div>
            <div class="grid--right-content r-contact">
              contact Form and links
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
